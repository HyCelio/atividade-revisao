<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
       Este exercício tem a função de mostrar que o texto pode ser formatado 
       em diferentes estilos e Mudanças de Linhas, como por exemplo:
    </p>
    <br>
    <i>Texto em Itálico</i><br>
    <b>Negrito</b><br>
    <u>Sublinhado</u>
    <br><br>
    <s>Tachado</s>
    <br><br>
    Texto<sup>Sobrescrito</sup>
    <br><br><br>
    Texto<sub>Subscrito</sub>
    <br>
    <p style="font-size:24px;">Texto grande</p>
    <p style="font: size 10px;">Texto pequeno</p>
</body>
</html>
