<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Este exercício tem a função de mostrar que o texto pode ser formatado 
        com diferentes cores e alinhamentos, como por exemplo:</p>
        <p>Primeiro vamos acrescentar uma cor ao plano 
            de fundo, após veremos os estilos de alinhamento:</p>
    <br>
    <div style="font-size: 30px; color: rgb(148, 13, 141); text-align: right;">
        Texto à direita
    </div>
    <br><br><br> 
    <div style="font-size: 30px; color: purple; text-align: left;">
        Texto à esquerda
    </div>
</body>
</html>
